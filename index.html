<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Wireframe Builder</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Landing Page Wireframe Builder</h1>
            <div class="header-actions">
                <button id="toggleSidebarBtn" class="btn btn-secondary" aria-label="Toggle sidebar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="18" rx="1"/>
                        <path d="M14 4h7M14 12h7M14 20h7"/>
                    </svg>
                </button>
                <button id="undoBtn" class="btn btn-secondary" disabled>Undo</button>
                <button id="redoBtn" class="btn btn-secondary" disabled>Redo</button>
                <button id="deleteAllBtn" class="btn btn-secondary">Delete All</button>
                <button id="importBtn" class="btn btn-secondary">Import JSON</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
                <button id="exportBtn" class="btn btn-secondary">Export JSON</button>
                <button id="exportImageBtn" class="btn btn-primary">Export as Image</button>
            </div>
        </header>

        <div class="main-layout">
            <aside class="sidebar">
                <h2>Section Library</h2>
                <div class="section-library">
                    <button class="section-btn" data-section="content-cta">
                        <div class="section-preview">Content + CTA</div>
                    </button>
                    <button class="section-btn" data-section="image-content">
                        <div class="section-preview">Image + Content</div>
                    </button>
                    <button class="section-btn" data-section="three-column">
                        <div class="section-preview">Three Column Features</div>
                    </button>
                    <button class="section-btn" data-section="statistics">
                        <div class="section-preview">Statistics/Numbers</div>
                    </button>
                    <button class="section-btn" data-section="program-cards">
                        <div class="section-preview">Program Cards</div>
                    </button>
                    <button class="section-btn" data-section="lead-form">
                        <div class="section-preview">Lead Generation Form</div>
                    </button>
                    <button class="section-btn" data-section="testimonial-single">
                        <div class="section-preview">Single Testimonial</div>
                    </button>
                    <button class="section-btn" data-section="testimonial-carousel">
                        <div class="section-preview">Testimonial Carousel</div>
                    </button>
                </div>
            </aside>

            <main class="canvas-area">
                <div class="viewport-controls">
                    <button class="viewport-btn active" data-viewport="desktop">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="3" y="4" width="18" height="14" rx="2"/>
                            <line x1="8" y1="21" x2="16" y2="21"/>
                            <line x1="12" y1="18" x2="12" y2="21"/>
                        </svg>
                        Desktop
                    </button>
                    <button class="viewport-btn" data-viewport="tablet">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="5" y="2" width="14" height="20" rx="2"/>
                            <circle cx="12" cy="18" r="1"/>
                        </svg>
                        Tablet
                    </button>
                    <button class="viewport-btn" data-viewport="mobile">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="7" y="2" width="10" height="20" rx="2"/>
                            <circle cx="12" cy="18" r="1"/>
                        </svg>
                        Mobile
                    </button>
                </div>

                <div class="canvas desktop" id="canvas">
                    <div class="empty-state">
                        <p>Click a section from the library to get started</p>
                    </div>
                </div>
                
                <!-- Educational Guidance Panel -->
                <div class="guidance-panel" id="guidancePanel">
                    <h3>Writing Tips</h3>
                    <div class="guidance-content" id="guidanceContent">
                        <p>Click on any text element to see specific writing guidance.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- html2canvas library for image export -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" 
            integrity="sha384-ZZ1pncU3bQe8y31yfZdMFdSpttDoPmOZg2wguVK9almUodir1PghgT0eY7Mrty8H" 
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
